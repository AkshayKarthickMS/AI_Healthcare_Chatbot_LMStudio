<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr. CIT - Virtual Health Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <!-- Auth Forms -->
        <div id="login-form" class="auth-card active">
            <h2><i class="fas fa-stethoscope"></i> Welcome Back</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <p>New here? <a href="#" onclick="showRegisterForm()">Register</a></p>
        </div>

        <div id="register-form" class="auth-card">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-button">Register</button>
            <p>Already registered? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div>

        <!-- Chat Interface -->
        <div id="chat-container" class="chat-container">
            <div class="chat-header">
                <div>
                    <h3><i class="fas fa-user-md"></i> Dr. Akshay</h3>
                    <p>Virtual Medical Assistant</p>
                </div>
                <button id="logout-button" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>

            <div id="chat-box" class="chat-box">
                <div class="chat-welcome">
                    <h2>ðŸ‘‹ Hello!</h2>
                    <p>I'm here to help with your medical queries.</p>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask me anything...">
                <button id="mic-button" title="Speak"><i class="fas fa-microphone"></i></button>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
